version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  steps:
  - intent: has_idea
  - action: action_set_idea
  - slot_was_set:
    - idea : true
  - action: input_form
  - active_loop: input_form

- rule: Submit form
  condition:
    - active_loop: input_form
  steps:
    - action: input_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: action_submit