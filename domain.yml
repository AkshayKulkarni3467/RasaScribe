version: "3.1"

entities:
  - platform

slots:
  idea:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

  topic:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: input_form
        requested_slot: topic

  platform:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: platform

  domain:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: request_form
        requested_slot: domain

  topic_list:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  selected_num:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: request_form
        requested_slot: selected_num


forms:
  input_form:
    required_slots:
      - topic
      - platform

  request_form:
    required_slots:
      - domain
      - selected_num


intents:
  - greet
  - goodbye
  - has_idea
  - doesnt_have_idea
  - bot_challenge
  - platform
  - likes_idea
  - doesnt_like_idea
  - ask_remind_post
  - ask_remind_not_post
  - EXTERNAL_reminder
  - ask_forget_reminders


